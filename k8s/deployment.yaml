apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-demo-app
  namespace: demo-app
  labels:
    app: aks-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aks-demo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aks-demo
        version: v1
    spec:
      containers:
      - name: aks-demo-app
        image: acraksdemo66749.azurecr.io/aks-demo-app:v1
        ports:
        - containerPort: 8080
          name: http

        # 환경변수 설정 (ConfigMap에서 가져옴)
        envFrom:
        - configMapRef:
            name: aks-demo-config

        # 리소스 제한
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        # Liveness Probe - 컨테이너가 살아있는지 확인
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness Probe - 트래픽 받을 준비가 됐는지 확인
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup Probe - 앱 시작 시간 여유
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30

      # Pod 종료 시 Graceful Shutdown
      terminationGracePeriodSeconds: 30
